<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="first" placeholder="enter first value :">
    <input type="text" id="second" placeholder="enter second value :">
    <script>

        let first = document.getElementById("first").value
        let second = document.getElementById("second").value

        

        let mypromises = new Promise(function(resole, reject){
           
            if (first == second) {
                resole("hello");
            }
            else {
                reject("by");
            }
        });

        mypromises
            .then(function(result){
                console.log("Successfull : ",result);

            })
            .catch(function(error){
                console.log("error : ",error);

            })
    </script>
</body>

</html>
