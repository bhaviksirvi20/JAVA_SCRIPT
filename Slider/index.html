<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider" id="tops">
        <img
          class="slide"
          src="https://images5.alphacoders.com/109/1099869.jpg"
          alt="Image 1"
        />
        <img
          class="slide"
          src="https://wallpapercave.com/wp/wp2720655.jpg"
          alt="Image 2"
        />
        <img
          class="slide"
          src="https://w0.peakpx.com/wallpaper/73/770/HD-wallpaper-waterfall-forest-lake-landscape-nature-river-sea-thumbnail.jpg"
          alt="Image 3"
        />
        <img
          class="slide"
          src="https://wallpapercave.com/wp/f8lfDGj.jpg"
          alt="Image 4"
        />
        <img
          class="slide"
          src="https://wallpapercave.com/wp/wp2033252.jpg"
          alt="Image 5"
        />
        <img
          class="slide"
          src="https://cdn.wallpapersafari.com/56/69/xUP0bY.jpg"
          alt="Image 6"
        />
      </div>

      <div class="controls">
        <button id="prev" onclick="privous()">⬅ Previous</button>
        <button id="next" onclick="next()">Next ➡</button>
      </div>
    </div>

    <script>
      let count = 0;
      const slides = document.querySelectorAll(".slide");

      slides.forEach((slide, index) => {
        slide.style.left = `${index * 100}%`;
      });

      function user() {
        slides.forEach((slide) => {
          slide.style.transform = `translateX(-${count * 100}%)`;
        });
      }

      function next() {
        count++;
        user();
      }

      function privous() {
        count--;
        user();
      }
    </script>
  </body>
</html>
