<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="user">
    <button onclick="char()">Click</button>
    <h1 id="aval"></h1>

    <script>
        function char(){
            let user = document.getElementById("user").value
            let empty = document.getElementById("user")
            let aval = document.getElementById("aval")
            
            let count = 0
            
            count = user.length
            aval.innerText = `String Length is ${count}`
            empty.value = ""
        }

    </script>
</body>
</html>
