<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.Swap value</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="a" />
      <input type="text" id="b" />
      <button id="btn">Click</button>
    </form>
    <h1 id="aval"></h1>
    <h1 id="bval"></h1>

    <script>
      btn.addEventListener("click", function swap(e) {
        e.preventDefault();
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let btn = document.getElementById("btn");

        console.log("Value : " + a);
        console.log("Value : " + b);

        let c = a;
        a = b;
        b = c;

        let aval = document.getElementById("aval");
        aval.innerText = `A = ${+a}`;
        let bval = document.getElementById("bval");
        bval.innerText = `B = ${+b}`;

        console.log("Swap Value : " + a);
        console.log("Swap Value : " + b);

        let aa = document.getElementById("a");
        let bb = document.getElementById("b");

        aa.value = "";
        bb.value = "";
      });
    </script>
  </body>
</html>
