<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.Maximum number</title>
  </head>
  <body>
    <input type="text" id="a" placeholder="Enter First Value : "/><br>
    <input type="text" id="b" placeholder="Enter Second Value : "/><br>
    <input type="text" id="c" placeholder="Enter Third Value : "/><br>
    <button onclick="push()">Click</button>
    <h1 id="aa"></h1>
    <script>
      function push() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;

        let aa = document.getElementById("aa");
        if (a > b && a > c) {
          aa.innerText = `${a} : is Largest`;
        } else if (b > a && b > c) {
          aa.innerText = `${b} : is Largest`;
        } else {
          aa.innerText = `${c} : is Largest`;
        }

        let aaa = document.getElementById("a");
        let bbb = document.getElementById("b");
        let ccc = document.getElementById("c");

        aaa.value = "";
        bbb.value = "";
        ccc.value = "";
      }
    </script>
  </body>
</html>
