<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.Sort an Array</title>
</head>
<style>
     
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    input[type="text"],
    input[type="number"] {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      width: 200px;
    }

    button {
      background-color: #03dac6;
      color: #000;
      padding: 10px 20px;
      border: none;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c4b4;
    }

    #inputs {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #inputs input {
      margin: 8px;
      width: 80px;
      text-align: center;
    }

    #aval {
      background-color: #1f1f1f;
      padding: 15px 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 18px;
      box-shadow: 0 0 10px #03dac6;
      max-width: 90%;
      text-align: center;
    }

</style>
<body>
    <input type="text" id="user">
    <button onclick="input()">click</button>
    <div id="inputs"></div>
    <button onclick="sort()">Click to Answer</button>
    <h1 id="aval"></h1>
    <script>
        function input() {
            let user = +document.getElementById("user").value
            console.log(user);
            let inputs = document.getElementById("inputs")
            for (let i = 1; i <= user; i++) {
                let input = document.createElement("input")
                inputs.appendChild(input)
                input.type = "number"
            }
        }
        function sort() {
            let num = document.querySelectorAll("#inputs input")
            let arr = []
            num.forEach((e) => {
                let val = Number(e.value)
                arr.push(val)

                console.log(arr);
            })
            let l = arr.length
            for (let i = 0; i < l - 1; i++) {
                for (let j = 0; j < l - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            let aval = document.getElementById("aval")
            aval.innerText = "Sorted Array is = "
            for (let i = 0; i < l; i++) {
                aval.innerText += ` ${arr[i]} `
            }
        }
    </script>
</body>

</html>
