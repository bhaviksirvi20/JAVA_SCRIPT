<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li a {
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px 0;
      }

      li a:hover {
        background: #0056b3;
      }

      /* Overlay styles */
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      iframe {
        width: 80%;
        height: 80%;
        border: none;
        box-shadow: 0 0 15px black;
        background: white;
      }

      #closeBtn {
        position: absolute;
        top: 20px;
        right: 30px;
        background: red;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>This is A Page</h2>
    <ul id="linkList"></ul>

    <!-- Overlay -->
    <div id="overlay">
      <button id="closeBtn" onclick="closeOverlay()">Close</button>
      <iframe id="iframeBox"></iframe>
    </div>

    <script>
      // Use JavaScript array directly
      const pages = [
        {
          name: "Open B Page",
          link: "b.html"
        }
      ];

      // Create links from pages array
      const list = document.getElementById("linkList");
      pages.forEach(page => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = page.name;
        a.onclick = () => {
          openOverlay(page.link);
        };
        li.appendChild(a);
        list.appendChild(li);
      });

      function openOverlay(link) {
        document.getElementById("iframeBox").src = link;
        document.getElementById("overlay").style.display = "flex";
      }

      function closeOverlay() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("iframeBox").src = "";
      }
    </script>
  </body>
</html>
