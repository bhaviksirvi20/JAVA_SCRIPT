<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<style>
  .error{
    color: red;
  }
</style>

<body>
  <form action="" id="formUser">
    <label for="name">Name - </label>
    <input type="text" name="name" placeholder="Enter Name.." />
    <br /><br />
    <label for="email">email - </label>
    <input type="email" name="email" placeholder="Enter email.." />
    <br /><br />
    <label for="password">password - </label>
    <input type="password" name="password" placeholder="Enter password.." />
    <br /><br />
    <input type="submit" />
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
  <script>
    $(document).ready(function () {
      $("#formUser").validate({
        rules: {
          name: {required: true, minlength: 5, maxlength: 10},
          email: {required: true, minlength: 8, maxlength: 15},
          password: {required: true, minlength: 4, maxlength: 8}
        },
        messages: {
          name: {required: "Enter your name", minlength: "minimum letters 5", maxlength: "maximum letter 10"},
          email : {required : "Enter Your Email.." , minlength : "minimum letters 8" , maxlength : "maximum letter 15"},
          password: {required: "Enter Password..", minlength: "minimum letters 4", maxlength: "maximum letter 8"}
        }
      });
    });
  </script>
</body>

</html>
