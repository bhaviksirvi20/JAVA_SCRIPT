<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Gradient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            border: 2px solid black;
            background-image: linear-gradient(rgba(255, 0, 0), rgb(255, 119, 0), rgb(255, 242, 0), rgb(0, 255, 30), rgb(8, 0, 255));
            display: flex;
            justify-content: center;
            align-items: end;
            padding-bottom: 30px;
            transition: background-image 0.4s ease;
        }

        button {
            height: 50px;
            width: 300px;
            border: 2px solid white;
            background: black;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }   

        button:active {
            transform: scale(0.98);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body id="body">
    <button onclick="press()">Click me</button>

    <script>
        // Random hex color generator
        function getRandomHexColor() {
            let hex = Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, "0");
            return `#${hex}`;
        }

        function press() {
            let color1 = getRandomHexColor();
            let color2 = getRandomHexColor();
            let color3 = getRandomHexColor();

            document.body.style.backgroundImage = `conic-gradient(${color1}, ${color2}, ${color3})`;
        }
    </script>
</body>

</html>
