<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Card</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Loading Screen */
    .contain {
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: absolute;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .round {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      border-left: 3px solid white;
      border-right: 3px solid white;
      border-bottom: 3px solid white;
      border-top: 3px solid transparent;
      animation: r linear 1s infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    @keyframes r {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .contain h1 {
      color: white;
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    /* Main Welcome Page */
    .main {
      height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Welcome Card */
    .welcome-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 60px 50px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      animation: cardFadeIn 1.2s ease-out;
      position: relative;
      z-index: 2;
    }

    .welcome-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #667eea, #764ba2, #667eea);
      border-radius: 25px;
      z-index: -1;
      opacity: 0.3;
      animation: borderGlow 3s ease-in-out infinite;
    }

    .welcome-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      display: block;
      animation: iconBounce 2s ease-in-out infinite;
    }

    .welcome-card h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      animation: textSlideIn 1s ease-out 0.3s both;
    }

    .welcome-card p {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
      animation: textSlideIn 1s ease-out 0.5s both;
    }

    .welcome-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: buttonSlideIn 1s ease-out 0.7s both;
    }

    .welcome-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    /* Background Elements */
    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      animation: float 8s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 70%;
      right: 10%;
      animation-delay: 3s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 30%;
      right: 20%;
      animation-delay: 6s;
    }

    /* Animations */
    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes textSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes buttonSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes iconBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes borderGlow {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .welcome-card {
        padding: 40px 30px;
        margin: 20px;
      }

      .welcome-card h1 {
        font-size: 2rem;
      }

      .welcome-card p {
        font-size: 1rem;
      }

      .welcome-icon {
        font-size: 3rem;
      }

      .welcome-button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>

  <body>
    <!-- Loading Screen -->
    <div class="contain">
      <div class="round"></div>
      <h1>Loading...</h1>
    </div>

    <!-- Main Welcome Page -->
    <div class="main">
      <!-- Background Shapes -->
      <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
      </div>

      <!-- Welcome Card -->
      <div class="welcome-card">
        <span class="welcome-icon">ðŸ‘‹</span>
        <h1>Welcome!</h1>
        <p>We're excited to have you here. Get ready for an amazing experience!</p>
        <button class="welcome-button">Get Started</button>
      </div>
    </div>

    <script>
      let contain = document.querySelector(".contain");
      setInterval(() => {
        contain.style.display = "none";
      }, 2000);
    </script>
  </body>
</html>
