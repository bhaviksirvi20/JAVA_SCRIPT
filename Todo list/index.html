<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 50px 20px;
    }

    .todo-container {
      background: #1e1e1e;
      padding: 50px;
      border-radius: 12px;
      border: 2px solid white;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .todo-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    .input-section {
      display: flex;
      gap: 10px;
      padding: 10px 0px;
      margin-bottom: 20px;
    }

    .input-section input {
      flex: 1;
      height: 50px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
    }

    .input-section button {
      background: #03dac5;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-section button:hover {
      background: #00bfa5;
    }

    ul.todo-list {
      list-style: none;
    }

    ul.todo-list li {
      background: #2c2c2c;
      padding: 20px 30px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul.todo-list li span {
      flex: 1;
      color: #e0e0e0;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .actions button {
      background: transparent;
      border: none;
      color: #bbb;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .actions button:hover {
      color: #fff;
    }

    .actions .edit {
      accent-color: #03dac5;
      transform: scale(1.2);
      cursor: pointer;
      border: 2px solid white;
      border-radius: 10px;
      padding: 0px 10px;
      margin-right: 20px;
    }

    .actions .delete {
      accent-color: #03dac5;
      transform: scale(1.2);
      cursor: pointer;
      background: red;
      color: white;
      /* border: 2px solid white; */
      border-radius: 10px;
      padding: 2px 10px;
    }
  </style>
</head>

<body>
  <div class="todo-container">
    <h2>üìù My To-Do List</h2>

    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Add a new value..." />
      <button onclick="add()">Add</button>
    </div>

    <ul class="todo-list" id="todo-list">

    </ul>
  </div>

  <script src="1.js"></script>
</body>

</html>
