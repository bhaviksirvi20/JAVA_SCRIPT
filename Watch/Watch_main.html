<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Digital Watch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        /* Dark background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.01) 0%, transparent 50%);
            animation: subtle-glow 15s ease-in-out infinite;
        }

        @keyframes subtle-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .watch-container {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            position: relative;
            z-index: 1;
        }

        .watch-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #444, #666, #444);
            border-radius: 22px;
            z-index: -1;
            animation: border-glow 3s linear infinite;
        }

        @keyframes border-glow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .time-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(255, 255, 255, 0.1);
        }

        .time-unit {
            background: linear-gradient(145deg, #333, #1a1a1a);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 100px;
            text-align: center;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        #hours, #min, #sec {
            color: #00ff88;
            text-shadow: 
                0 0 15px #00ff88,
                0 0 30px #00ff88,
                0 0 45px #00ff88;
        }

        .separator {
            color: #ffffff;
            animation: blink 1s infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        #ampm {
            background: linear-gradient(145deg, #ff4757, #c44569);
            color: #ffffff;
            font-size: 1.5rem;
            padding: 10px 15px;
            border-radius: 8px;
            margin-left: 15px;
            box-shadow: 
                0 5px 15px rgba(255, 71, 87, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .watch-info {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .date-display {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            border: 1px solid #444;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 15px;
            text-align: center;
            color: #ccc;
            font-size: 1rem;
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .watch-container {
                padding: 30px 40px;
                margin: 20px;
            }
            
            .time-display {
                font-size: 3rem;
                gap: 6px;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 12px 16px;
            }
            
            #ampm {
                font-size: 1.2rem;
                padding: 8px 12px;
                margin-left: 10px;
            }
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 2.5rem;
                gap: 4px;
                flex-wrap: wrap;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 10px 14px;
            }
            
            .separator {
                font-size: 2.5rem;
            }
            
            #ampm {
                font-size: 1rem;
                margin: 10px 0 0 0;
                align-self: center;
            }
        }

        /* Hover Effects */
        .time-unit:hover {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            transform: translateY(-2px);
            box-shadow: 
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 5px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .watch-container:hover {
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="watch-container">
        <div class="time-display">
            <div class="time-unit">
                <span id="hours">00</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span id="min">00</span>
            </div>
            <span class="separator">:</span>
            <div class="time-unit">
                <span id="sec">00</span>
            </div>
            <span id="ampm">AM</span>
        </div>
        <div class="date-display" id="current-date"></div>
        <div class="watch-info">DIGITAL TIMEPIECE</div>
    </div>

    <script>
        let hours = document.getElementById("hours")
        let min = document.getElementById("min")
        let sec = document.getElementById("sec")
        let ampm = document.getElementById("ampm")
        
        // Add date display
        let dateDisplay = document.getElementById("current-date")
        
        setInterval(() => {
            let curent = new Date()
            
            let h = curent.getHours()
            let m = curent.getMinutes()
            let s = curent.getSeconds()
            
            let morning = "AM"
            if (h >= 12) {
                morning = "PM"
            }
            
            // Convert to 12-hour format and add leading zeros
            if (h > 12) {
                h = h - 12
            }
            if (h === 0) {
                h = 12
            }
      
            hours.innerText = h
            min.innerText = m
            sec.innerText = s
            ampm.innerText = morning
            
            // Update date
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            }
            dateDisplay.innerText = curent.toLocaleDateString('en-US', options)
        }, 10);
    </script>
</body>
</html>
