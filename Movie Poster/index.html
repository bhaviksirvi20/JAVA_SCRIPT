<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Cards - Dark Mode</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --card-bg: #1c1c1c;
      --accent: #00ffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    input[type="text"] {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto 30px auto;
      display: block;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    #imags-c {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .card {
      background-color: var(--card-bg);
      color: var(--text-color);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1),
                  0 4px 15px rgba(0, 255, 255, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                  0 8px 25px rgba(0, 255, 255, 0.15);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
    }

    .subtitle,
    .section {
      font-size: 14px;
      line-height: 1.4;
    }

    .section strong {
      color: var(--accent);
    }

    @media (max-width: 600px) {
      input[type="text"] {
        font-size: 14px;
      }
      .card {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <input
    type="text"
    id="inputs"
    oninput="movie()"
    placeholder="Enter Movie Name..."
  />
  <div id="imags-c"></div>

  <script>
    function movie() {
      let inputs = document.getElementById("inputs").value;
      let imgs = document.getElementById("imags-c");
      imgs.innerHTML = "";

      fetch(`http://www.omdbapi.com/?s=${inputs}&apikey=2f3df54`)
        .then((req) => req.json())
        .then((res) => {
            res.Search.forEach((e) => {
              imgs.innerHTML += `
                <div class="card">
                  <img src="${e.Poster}" alt="${e.Title}" />
                  <div class="title">${e.Title}</div>
                  <div class="subtitle">${e.Year}</div>
                  <div class="subtitle">${e.Director}</div>
                  <div class="subtitle">${e.Plot}</div>
                  
                  
                </div>
              `;
            });
        });
    }
  </script>
</body>
</html>
