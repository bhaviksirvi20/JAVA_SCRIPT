<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Cards - Dark Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      padding: 30px 20px;
      color: white;
    }

    /* Simple header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #4ecdc4;
      margin-bottom: 10px;
    }

    /* Search input */
    #inputs {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 40px;
      display: block;
      padding: 15px 20px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    #inputs:focus {
      border-color: #4ecdc4;
      box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
    }

    #inputs::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Movie cards container */
    #imags-c {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Movie card styling */
    .movie-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .movie-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* Movie poster */
    .movie-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    /* Movie info section */
    .movie-info {
      padding: 20px;
    }

    .movie-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 12px;
      color: #4ecdc4;
      line-height: 1.3;
    }

    /* Movie details container - normal text styling */
    .movie-details {
      margin-bottom: 8px;
    }

    .movie-year {
      color: #ff6b6b;
      font-weight: 600;
      font-size: 1rem;
    }

    .movie-type {
      color: #45b7d1;
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin-left: 15px;
    }

    .movie-id {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85rem;
      margin-top: 10px;
      font-style: italic;
    }

    /* Add some spacing between details */
    .movie-year::before {
      content: "ðŸ“… ";
      margin-right: 5px;
    }

    .movie-type::before {
      content: "ðŸŽ­ ";
      margin-right: 5px;
    }

    .movie-id::before {
      content: "ðŸ”— ";
      margin-right: 5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #imags-c {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
      
      .movie-card img {
        height: 300px;
      }

      .movie-title {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      #imags-c {
        grid-template-columns: 1fr;
      }

      .movie-type {
        margin-left: 0;
        display: block;
        margin-top: 5px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>ðŸŽ¬ Movie Search</h1>
    <p>Search your favorite movies</p>
  </div>
  
  <input type="text" id="inputs" oninput="movie()" placeholder="Enter Movie Name..." />
  <div id="imags-c"></div>

  <script>
    function movie() {
      let inputs = document.getElementById("inputs").value;
      let imgContainer = document.getElementById("imags-c");
      imgContainer.innerHTML = "";

      fetch(`https://www.omdbapi.com/?s=${inputs}&apikey=2f3df54`)
        .then((req) => req.json())
        .then((res) => {
          res.Search.forEach((e) => {
            
            // à¤¨à¤¯à¤¾ code - innerHTML à¤•à¥‡ à¤¸à¤¾à¤¥ complete card à¤¬à¤¨à¤¾à¤¤à¤¾ à¤¹à¥ˆ
            // Movie card à¤•à¤¾ HTML template à¤¬à¤¨à¤¾à¤¯à¤¾ - à¤…à¤¬ buttons à¤¨à¤¹à¥€à¤‚, normal text
            let movieCardHTML = `
              <div class="movie-card">
                <img src="${e.Poster !== 'N/A' ? e.Poster : 'https://via.placeholder.com/300x350/333/999?text=No+Image'}" 
                     alt="${e.Title}" />
                <div class="movie-info">
                  <h3 class="movie-title">${e.Title}</h3>
                  <div class="movie-details">
                    <span class="movie-year">${e.Year}</span>
                    <span class="movie-type">${e.Type}</span>
                  </div>
                  <div class="movie-id">IMDB: ${e.imdbID}</div>
                </div>
              </div>
            `;
            
            // innerHTML à¤•à¤¾ use à¤•à¤°à¤•à¥‡ card add à¤•à¤¿à¤¯à¤¾
            imgContainer.innerHTML += movieCardHTML;
          });
        });
    }
  </script>
</body>

</html>
